			//计算手机显示的高度

			}else{
				$(".phone-div").height(conHeight);
				var phone_div = $(".dl-phone").height();
				$(".col-ecode").css({
					"margin-top": conHeight-phone_div+30
				});
			}

			var ecodeImgHeight = $(".ecode-div").height();
			var btnHeight = (ecodeImgHeight-14)/2;
